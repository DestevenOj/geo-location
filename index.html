<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Geo app</title>
        
</head>

<body>
  <div class="first-main-div w3-container" style="background-image: url(./images/weather-back.jpeg)">
    <header>
      <h1 class="w3-center w3-xxlarge">Geo-Search</h1>
    </header>
    <div class="w3-container w3-card w3-content w3-center w3-panel second-main-div" style="width:50%;">
      <label class="w3-text-yellow"><b>Enter city to search</b></label>
      <input class="w3-input w3-border w3-center" name="city" type="text" placeholder="Search city" style="width:100%;"><button>search</button>
      <div class="day">Tuesday</div>
      <div class="date">14th December 2019</div>
      <div class="temperature">24 Degree</div>
      <div class="temperature-description">Little clouds</div>
      <div class="clouds"></div>
    </div>
  </div>
</body>
</html>
